<div class="layout">
  <aside class="sidebar" [class.open]="isSidebarOpen">
    <img class="sidebar-icon" src="urban-icon.png" alt="" />
    <nav>
      <a
        routerLink="/admin"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onNavigate()"
      >
        Dashboard
      </a>

      <a routerLink="/admin/cards" routerLinkActive="active" (click)="onNavigate()"> Cartões </a>

      <a routerLink="/admin/users" routerLinkActive="active" (click)="onNavigate()"> Usuários </a>
    </nav>
  </aside>
  <div class="overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

  <main class="content">
    <header class="header">
      <button class="menu-btn" (click)="toggleSidebar()">☰</button>

      <span
        >Bem-vindo(a), <span class="username">{{ (user$ | async)?.nome }}!</span>
      </span>

      <button (click)="logout()" class="logout-btn">Sair</button>
    </header>
    <section class="page">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </section>
  </main>
</div>
