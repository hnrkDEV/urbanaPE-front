<div class="layout">
  <aside class="sidebar" [class.open]="isSidebarOpen">
    <img class="sidebar-icon" src="urban-icon.png" alt="" />

    <nav>
      <a
        routerLink="/client"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onNavigate()"
      >
        Dashboard
      </a>

      <a routerLink="/client/cards" routerLinkActive="active" (click)="onNavigate()">
        Meus Cartões
      </a>
    </nav>
  </aside>

  <div class="overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

  <main class="content">
    <header class="header">
      <button class="menu-btn" (click)="toggleSidebar()">☰</button>

      <span>
        Olá, <span class="username">{{ (user$ | async)?.nome }}</span>
      </span>

      <button (click)="logout()" class="logout-btn">Sair</button>
    </header>

    <section class="page">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
