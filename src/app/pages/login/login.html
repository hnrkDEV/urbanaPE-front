<div class="auth-wrapper">
  <div class="auth-card" @fadeIn>
    <div class="logo">
      <img src="urban-icon.png" class="logo-icon" />
    </div>

    <h2>Login</h2>
    <p class="subtitle">Acesse sua conta</p>

    <form (ngSubmit)="login()">
      <div class="field">
        <input type="email" placeholder=" " [(ngModel)]="email" name="email" required />
        <label>Email</label>
      </div>

      <div class="field">
        <input type="password" placeholder=" " [(ngModel)]="senha" name="senha" required />
        <label>Senha</label>
      </div>

      <button type="submit" class="primary">Entrar</button>
    </form>

    <div class="divider"></div>

    <button class="link" routerLink="/register">Criar conta</button>
  </div>
</div>
